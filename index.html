<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modify the online store program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="categories">
    <ul>
        <li onclick="showProducts('category1')">Побутова техніка</li>
        <li onclick="showProducts('category2')">Спорт і захоплення</li>
        <li onclick="showProducts('category3')">Одяг, взуття та прикраси</li>
    </ul>
</div>
<div class="products">
    <ul id="productList"></ul>
</div>
<div class="product-info">
    <h2 id="productName"></h2>
    <p id="productDescription"></p>
    <button onclick="buyProduct()">Купити</button>
</div>

<div class="order-form" style="display: none;">
    <h2>Форма оформлення замовлення</h2>
    <form id="orderForm" onsubmit="submitOrder(event)">
        <label for="fullName">ПІБ покупця:</label>
        <input type="text" id="fullName" required><br>

        <label for="city">Місто:</label>
        <select id="city" required>
            <option value="Київ">Київ</option>
            <option value="Львів">Львів</option>
            <option value="Харків">Харків</option>
            <option value="Одеса">Одеса</option>
        </select><br>

        <label for="shipping">Склад Нової пошти для надсилання:</label>
        <input type="text" id="shipping" required><br>

        <label for="payment">Післяплата або оплата банківською карткою:</label>
        <select id="payment" required>
            <option value="Післяплата">Післяплата</option>
            <option value="Банківська картка">Банківська картка</option>
        </select><br>

        <label for="quantity">Кількість продукції, що купується:</label>
        <input type="number" id="quantity" required><br>

        <label for="comment">Коментар до замовлення:</label>
        <textarea id="comment"></textarea><br>

        <button type="submit">Підтвердити замовлення</button>
    </form>
    <p id="error" style="color: red;"></p>
</div>
<div class="order-info" style="display: none;">
    <h2>Інформація про замовлення</h2>
    <p id="orderProductName"></p>
    <p id="orderProductDescription"></p>
    <p id="orderFullName"></p>
    <p id="orderCity"></p>
    <p id="orderShipping"></p>
    <p id="orderPayment"></p>
    <p id="orderQuantity"></p>
    <p id="orderComment"></p>
</div>
<script src="script.js"></script>
</body>
</html>
